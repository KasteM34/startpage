<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="img/moon.png" type="image/x-icon">
    <title>StartPage</title>
</head>
<body>
    <main>
        <form action="http://google.com/search">
            <input autocomplete="off" class="gSearch" name="q" type="text" placeholder="Search" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search'" autofocus/>
            <a href="https://www.google.com"><i class="fab fa-google"></i></a>
        </form>
        <div class="link-section">
            <a href="https://gmail.com">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.youtube.com">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.amazon.ca">
                <i class="fab fa-amazon"></i>
            </a>
            <a href="https://linkedin.com">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://www.github.com">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.reddit.com/">
                <i class="fab fa-reddit-alien"></i>
            </a>
        </div>
    </main>
</body>
</html>
